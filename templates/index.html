<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{url_for('static', filename='styles.css')}}">
    <title>Document</title>
</head>
<body>
    <!-- Title -->
    <h1>School video chat app</h1>

    <!-- Sign up form -->
    <form action="">
        <label for="username">Name: </label>
        <input type="text" name="username", id="username">
        <button id="join_leave">Join call</button>
    </form>

    <!-- Connection status -->
    <p id="id"></p>

    <!-- Participants -->
    <div id="container" class="container">
        <div id="local" class="participant"><div></div><div>Me</div>
            <!-- More Participants will be added more dynamically here -->
        </div>
    </div>

    <!-- Scripts -->
    <script src="//media.twiliocdn.com/sdk/js/video/releases/2.3.0/twilio-video.min.js"></script>
    <script src="{{ url_for('static', filename='apps.js') }}"></script>
</body>
</html>
